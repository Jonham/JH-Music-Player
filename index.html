<!DOCTYPE html>
<html>
<head>
  <title>Lyrics Player</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<link rel="stylesheet" href="style.css"/>

	<!--UC Fullscreen-->
	<meta name="browsermode" content="application"/>

	<meta name="x5-fullscreen" content="true" />
	<meta name="x5-page-mode" content="app" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Lyric Player" />
	<meta name="keywords" content="lyrics,lyric"/>
	<meta name="author" content="Jonham Chen, jonham@qq.com" />

	<meta name="apple-mobile-web-app-title" content="Lyrics Player">
	<meta name="apple-mobile-web-app-capable" content="yes" />

</head>
<body>
	<div id="wrap">
	<div id="songMsg"></div>
	<div id="alImg">
		<canvas id="playMode" width=80 height=80></canvas><br/>
		<span id="playTime"></span>
	</div>
	<br/>
	<div id="ask">
		<span class="askmsg">将加载一个音乐文件，耗用流量3.88MB,是否继续？</span>
		<span class="noBtn btn">不加载</span>
		<span class="yesBtn btn">加载</span>
	</div>

	<div id="lrc">
		<ul id="scrollLrc"></ul></div>
	</div>

	<div class="bottom">
		<span id="message"></span>
	</div>
	<audio id="mp3" src=""></audio>
	<script src="ask.js"></script>
	<script src="lrcParser.js"></script>
	<script src="contextMenu.js"></script>
</body>
</html>
