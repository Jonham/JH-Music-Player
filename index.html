<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netease Music UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!--UC Fullscreen-->
	<meta name="browsermode" content="application"/>

	<meta name="x5-fullscreen" content="true" />
	<meta name="x5-page-mode" content="app" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Lyric Player" />
	<meta name="keywords" content="lyrics,lyric"/>
	<meta name="author" content="Jonham Chen, jonham@qq.com" />

	<meta name="apple-mobile-web-app-title" content="Lyrics Player">
	<meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="style/ui.css">
</head>
<body>
    <div id="background"></div>
    <div id="main">
        <nav class='header row'>
            <span id="back" class='left'></span>
            <span id="song-message">
                <span id="song-title">The Saltwater Room</span> <br>
                <span id="song-artist">Owl City</span>
            </span>
            <span id="share" class='right'></span>
        </nav>
        <hr class='line' />
        <div id="volume" class='row one-second'>
            <span class="speaker"></span>
            <div id="volume-range" class='one-second'>
                <span class="fill"></span>
                <span class="range-btn"></span>
                <span class="empty"></span>
            </div>
        </div>

        <div id="lyric-container" class='row one-second'>
            <div id='lyric-lrc' class="page">
                <ul id="lyric" class='one-second'>
                    <li>I opend my eyes last night and saw you in the low light</li>
                    <li>昨夜我睁开眼，看见你在昏暗的灯光下</li>
                    <li> </li>
                    <li>Walking down by the bay, on the shore.</li>
                    <li>沿着海湾走下去， 在岸边</li>
                    <li> </li>
                    <li>staring up at the planes that aren't there anymore</li>
                    <li>盯着不再有星星的天空</li>
                </ul>
            </div>
            <div id='lyric-album' class="page">
                <span class='disk one-second'></span>
            </div>
        </div>
        <div id="option">
            <div id="option-menu">
                <span class="menu-item">歌词调整</span>
                <span class="menu-item">翻译报错</span>
                <span class="menu-item">歌词报错</span>
                <span class="menu-item">歌曲报错</span>
            </div>
        </div>
        <div class="bottom">
            <div id='time' class='container row'>
                <span id="current-time">00:00</span>
                <div id="time-range" class='one-second'>
                    <span class="fill"></span>
                    <span class="range-btn"></span>
                    <span class="loaded"></span>
                    <span class="empty"></span>
                </div>
                <span id="total-time">04:55</span>
            </div>

            <div id='controls' class="container row one-second">
                <audio src=""></audio>
                <span id="play-mode" class='left'></span>
                <span id="pre-song"></span>
                <span id="play"></span>
                <span id="next-song"></span>
                <span id="song-list" class='right'></span>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/time-range.js"></script>
</body>
</html>
